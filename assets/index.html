<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper ">
    
    
        
        <h1>Weather app</h1>
        <!-- search bar -->
        <div class="tab-bar">
            <!-- <p class="tab" data-UserWeather>Your weather</p> -->
            <p class="tab" data-UserWeather>Your Weather</p>
            <p class="tab" data-search-Weather>Search weather</p>
        </div>
        <!-- location  -->
    <div class="weather-Container">
            <div class=" grant-location-container sub-container"> 
                <img src="./location.png" alt="location" height="80" width="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to your location information</p>
                <button class="btn-class" data-grantAccess>Grant Access</button>
            </div>
            
        
        <!-- more details -->
        <!-- search-form -->
        <form class="form-container">
            <input type="text" placeholder="Search for City" data-searchInput>
            <button class="btn-class"> 
                <img src="./search.png" alt="search" loading="lazy" height="20" width="20">
            </button>
        </form>
    
        <!-- loading container -->
        <div class="sub-container loading-container">
            <!-- loading screen -->
            <img src="./loading.gif" alt="loading" height="150" width="150" loading="lazy">
            <h4>loading</h4>
        </div>
        <!-- user-info-container -->
        <div class="user-info-container sub-container">
            <!-- show weather info -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            
                
                <p data-weatherDisc></p>
                <img weatherIcon>
                <p data-temp></p>
                

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                        
                    </div>

                    <div class="parameter">
                        <img src="./humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-Humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-Clouds></p>
                    </div>
        </div>
    </div>
</div>
    
    <!-- <script src="test.js"></script> -->
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/5f3e5b6260.js" crossorigin="anonymous"></script>
    
</body>
</html>
